name: Request Review on PR Open

on:
  pull_request:
    types: [opened]

jobs:
  automate-review:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Author
        id: pr_author
        run: echo "::set-output name=author::${{ github.event.pull_request.user.login }}"

      - name: Request Review
        if: steps.pr_author.outputs.author == 'stardustmeg'
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
          mediaType: '{"previews":["luke-cage"]}'
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: '["ripetchor", "zagorky"]'

      - name: Request Review
        if: steps.pr_author.outputs.author == 'ripetchor'
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
          mediaType: '{"previews":["luke-cage"]}'
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: '["stardustmeg", "zagorky"]'

      - name: Request Review
        if: steps.pr_author.outputs.author == 'zagorky'
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers
          mediaType: '{"previews":["luke-cage"]}'
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: '["stardustmeg", "ripetchor"]'